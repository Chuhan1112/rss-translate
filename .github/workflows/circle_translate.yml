name: circle_translate

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level for the workflow'
        options:
        - info
        - warning
        - debug
  # Triggers the workflow on push or pull request events but only for the "master" branch
  # 每月26号4点4分 #
  schedule:
   - cron: '21 8 * * *'
   - cron: '21 9 * * *'
   - cron: '21 10 * * *'
   - cron: '21 11 * * *'
   - cron: '21 12 * * *'
   - cron: '21 13 * * *'
   - cron: '21 14 * * *'
   - cron: '21 15 * * *'
   - cron: '21 16 * * *'
   - cron: '21 17 * * *'
   - cron: '21 18 * * *'
   - cron: '21 19 * * *'
   - cron: '21 20 * * *'
   - cron: '21 4 * * *'
   - cron: '21 5 * * *'
   - cron: '49 1 * * *'
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORK_TOKEN }}
    
      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      # Runs a set of commands using the runners shell
      - name: ls_show
        env:
          API_KEY: ${{ secrets.API_KEY }}
          BASE_URL: ${{ vars.BASE_URL }}  
          MODEL: ${{ vars.MODEL }}
          # BASE_URL: "https://api.siliconflow.cn/v1"
          # BASE_URL: "https://ai.gitee.com/v1"
          # MODEL: "THUDM/glm-4-9b-chat"
          # MODEL: "Qwen/Qwen2.5-7B-Instruct"
          # MODEL: "deepseek-ai/DeepSeek-V3"
          # MODEL: "DeepSeek-R1-Distill-Qwen-32B"
        run: |
          python main3.py
          python .github/cron_random.py
          ls -al rss/
          
      - name: PUSH
        env:
          U_NAME: ${{ secrets.U_NAME }}
          U_EMAIL: ${{ secrets.U_EMAIL }}
        run: |
          pwd
          git config --local user.name "${U_NAME}"  #修改name
          git config --local user.email "${U_EMAIL}"  #修改email
        
          git status -s
          git add rss/*
          git add test.ini
          git add .github/workflows/circle_translate.yml
          git add README.md
        
          export TZ='Asia/Shanghai' # 更改时区
          git commit -m "Github RSS Translate Auto Builder at `date +"%Y-%m-%d %H:%M"`"  # 提交记录包含时间 跟上面更改时区配合
        
          echo "======git push===="
          git push
